name: Selenium Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Smoke Tests
        run: mvn clean test -DsuiteXmlFile=testng-smoke.xml
